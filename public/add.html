<html>
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <!-- code optimization for mobile devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- meta tag for page description and author in browser -->
    <meta
      name="author"
      content="Valentina Chacon Buitrago, Juan Diego Arango"
    />
    <meta name="description" content="Restaurant search application" />

    <!-- page title -->
    <title>Add a restaurant</title>

    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- custom links -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Burger Place"
          />
        </div>
        <div class="form-group">
          <label for="area">Area</label>
          <select class="form-control" id="area">
            <option>Centro</option>
            <option>Usaquen</option>
            <option>Chapinero Alto</option>
            <option>Salitre</option>
            <option>Parque 93</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Calle 1 # 23-45"
          />
        </div>
        <div class="form-group">
          <label for="specialty">Specialty</label>
          <select class="form-control" id="specialty">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
          </select>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type">
            <option>Colombian</option>
            <option>Mexican</option>
            <option>Italian</option>
            <option>Japanese</option>
            <option>Healthy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="openinghours">Opening hours</label>
          <select class="form-control" id="openinghours">
            <option> 5:00 </option>
            <option> 6:00 </option>
            <option> 7:00 </option>
            <option> 8:00 </option>
            <option> 9:00 </option>
            <option> 10:00 </option>
            <option> 11:00 </option>
            <option> 12:00 </option>
            <option> 13:00 </option>
            <option> 14:00 </option>
            <option> 15:00 </option>
            <option> 16:00 </option>
            <option> 17:00 </option>
            <option> 18:00 </option>
            <option> 19:00 </option>
            <option> 20:00 </option>
            <option> 21:00 </option>
          </select>
        </div>
        <div class="form-group">
          <label for="closinghours">Closing hours</label>
          <select class="form-control" id="closinghours">
            <option> 12:00 </option>
            <option> 13:00 </option>
            <option> 14:00 </option>
            <option> 15:00 </option>
            <option> 16:00 </option>
            <option> 17:00 </option>
            <option> 18:00 </option>
            <option> 19:00 </option>
            <option> 20:00 </option>
            <option> 21:00 </option>
            <option> 22:00 </option>
            <option> 23:00 </option>
            <option> 00:00 </option>
            <option> 01:00 </option>
            <option> 02:00 </option>
            <option> 03:00 </option>
            <option> 04:00 </option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <select class="form-control" id="price">
            <option> 1 </option>
            <option> 2 </option>
            <option> 3 </option>
            <option> 4 </option>
            <option> 5 </option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image Link</label>
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="https://www.image.com"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
      </form>
      <a href="index.html">
        <button onclick="createRestaurant()">
          Submit
        </button>
      </a>
    </div>
    <!-- custom JS scripts -->
    <script src="javascripts/main.js"></script>
  </body>
</html>
