<!DOCTYPE html>

    />

    <!-- meta tag for page description and author in browser -->
    <meta name="author" content="Juan Diego Arango" />
    <meta name="description" content="Restaurant search application" />

    <!-- page title -->
    <title>PArcial</title>

    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"

    <!-- custom links -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header Section start -->
    <header class="header-section">
      <a href="index.html" class="site-logo">

        <ul class="main-menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li id="addB"><a href="add.html">Add Restaurant</a></li>

        <div class="header-right">

            <a href="register.html" class="register" id="registerB">Join us</a>

    <section class="hero-section set-bg">

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
