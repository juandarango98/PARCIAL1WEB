<html>
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <!-- code optimization for mobile devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- meta tag for page description and author in browser -->
    <meta
      name="author"
      content="Valentina Chacon Buitrago, Juan Diego Arango"
    />
    <meta name="description" content="Restaurant search application" />

    <!-- page title -->
    <title>Add a restaurant</title>

    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- custom links -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="usuariologin"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input
            type="password"
            class="form-control"
            id="contrasenhalogin"
            placeholder=""
          />
        </div>
      </form>
      <a href="index.html">
        <button onclick="login()">
          Login
        </button>
      </a>
    </div>
    <!-- custom JS scripts -->
    <script src="javascripts/main.js"></script>
  </body>
</html>
