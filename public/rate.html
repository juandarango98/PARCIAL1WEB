<html>
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <!-- code optimization for mobile devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- meta tag for page description and author in browser -->
    <meta
      name="author"
      content="Valentina Chacon Buitrago, Juan Diego Arango"
    />
    <meta name="description" content="Restaurant search application" />

    <!-- page title -->
    <title>Rate a restaurant</title>

    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- custom links -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="Name and last name">Name</label>
          <input
            type="text"
            class="form-control"
            id="namelastname"
            placeholder="Juan Perez"
          />
        </div>
        <div class="form-group">
          <label for="ratingValue">Type</label>
          <select class="form-control" id="ratingValue">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
      </form>
      <a >
        <button onclick='rate()''>
          Rate!
        </button>
      </a>
    </div>
    <!-- custom JS scripts -->
    <script src="javascripts/details.js"></script>
  </body>
</html>
